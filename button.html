<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1>Button Event Example</h1>
    <p>Click the button to see an alert.</p>
    <button onclick="showAlert()">Click Me!</button>
    <script>
        function showAlert() {
            alert("Button was clicked!");
        }
        </script>
</body>
</html>
