<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>    Array Example</h1>
    <p>This example demonstrates the use of arrays in JavaScript.</p>
<script>
    let fruits = ["Apple", "Banana", "Mango", "Orange"];
    document.write("First Fruit: " + fruits[0] + "<br>");
    document.write("All Fruits: " + fruits.join(", "));
    </script>   
</body>
</html>
