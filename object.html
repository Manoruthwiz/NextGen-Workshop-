<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object Example</h1>
    <p>This example demonstrates the use of objects in JavaScript.</p>
    <script>
         let person = {
            name: "John",
            age: 30,
            gender:"Male",  
            city: "New York",
        }
        document.write("Name:", person.name);
        document.write("Age:", person.age);
    </script>
</body>
</html>
