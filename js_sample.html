<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS Sample</title>
</head>
<body>
    <h1>JavaScript Sample</h1>
    <p>This is a sample HTML file with embedded JavaScript.</p> 
    <script>
        function sum(a, b) {
            return a + b;
        
        }
          
        var result = sum(10, 20);
        document.write(result);
         

        var f = (h,i)=>h *i;
        document.write("Arrow Function Result: " + f(5, 4));
        
     </script> 
</body>
</html>
